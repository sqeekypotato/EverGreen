{% extends "core_app/layout.html" %}

<body class="bg-dark">
  <div class="container">
    <div class="card mx-auto mt-5">
      <div class="card-header">Welcome!</div>
      <div class="card-body">

      {% block content %}
        <h2>Sign up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-default" type="submit">Sign up</button>
        </form>

       </div>
    </div>
  </div>
</body>
{% endblock %}
