{% extends "core_app/layout.html" %}

{% block content %}

 <!--Main jumbotron for a primary marketing message or call to action-->
<div class="jumbotron">
  <div class="container">

    <h1 align="center">Contact Us</h1>
    <p align="center">Let us know what you would like and we will do our best to help.</p>

    <div class = "container-fluid" id="googleAd">

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Sidebar add -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9515373669768208"
         data-ad-slot="7898947974"
         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    </div>
  </div>
</div>


<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form role="form" action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
